{% extends "base.html" %}
{% block content %}

<div class="card">
    <div class="card-header">
        <h5 class="card-title">Delete post</h5>
    </div>
    <div class="card-body">
    <dl class="row">
      <dt class="col-sm-3">Author</dt>
      <dd class="col-sm-9">{{ post.author }}</dd>
      <dt class="col-sm-3">Content</dt>
      <dd class="col-sm-9">{{ post.content }}</dd>
    </dl>

    </div>

    <form method="post">
        {% csrf_token %}
        <div class="alert alert-warning" role="alert">
            Are you sure you want to delete <strong>{{ object }}</strong> ?
        </div>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>

</div>

{% endblock %}
