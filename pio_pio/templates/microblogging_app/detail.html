{% extends "base.html" %}
{% block content %}

<div class="card">
    <div class="card-header">
        <h5 class="card-title">Post</h5>
    </div>
    <div class="card-body">
    <dl class="row">
      <dt class="col-sm-3">Author</dt>
      <dd class="col-sm-9">{{ post.author }}</dd>
      <dt class="col-sm-3">Content</dt>
      <dd class="col-sm-9">{{ post.content }}</dd>
    </dl>

    </div>
</div>

{% endblock %}
